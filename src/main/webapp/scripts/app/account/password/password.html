<div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h2 translate="password.title" translate-values="{username: '{{account.login}}'}"></h2>

            <div class="alert alert-success" ng-show="success" translate="password.messages.success"></div>
            <div class="alert alert-danger" ng-show="error" translate="password.messages.error"></div>
            <div class="alert alert-danger" ng-show="doNotMatch" translate="global.messages.error.dontmatch"></div>

            <form name="form" role="form" novalidate ng-submit="changePassword()" show-validation>

                <div class="form-group">
                    <label translate="global.label.newpassword"></label>
                    <input type="password"
                           class="form-control"
                           name="password"
                           ng-model="password"
                           ng-minlength=5
                           ng-maxlength=50
                           required>

                    <div ng-show="form.password.$dirty && form.password.$invalid">
                        <p class="help-block"
                           ng-show="form.password.$error.required"
                           translate="global.messages.validate.newpassword.required">
                        </p>

                        <p class="help-block"
                           ng-show="form.password.$error.minlength"
                           translate="global.messages.validate.newpassword.minlength">
                        </p>

                        <p class="help-block"
                           ng-show="form.password.$error.maxlength"
                           translate="global.messages.validate.newpassword.maxlength">
                        </p>
                    </div>
                    <password-strength-bar password-to-check="password"></password-strength-bar>
                </div>
                <div class="form-group">
                    <label translate="global.label.confirmpassword"></label>
                    <input type="password"
                           class="form-control"
                           name="confirmPassword"
                           ng-model="confirmPassword"
                           ng-minlength=5
                           ng-maxlength=50
                           required>

                    <div ng-show="form.confirmPassword.$dirty && form.confirmPassword.$invalid">
                        <p class="help-block"
                           ng-show="form.confirmPassword.$error.required"
                           translate="global.messages.validate.confirmpassword.required">
                        </p>
                        <p class="help-block"
                           ng-show="form.confirmPassword.$error.minlength"
                           translate="global.messages.validate.confirmpassword.minlength">
                        </p>
                        <p class="help-block"
                           ng-show="form.confirmPassword.$error.maxlength"
                           translate="global.messages.validate.confirmpassword.maxlength">
                        </p>
                    </div>
                </div>

                <button type="submit"
                        ng-disabled="form.$invalid"
                        class="btn btn-primary"
                        translate="password.form.button">
                </button>
            </form>
        </div>
    </div>
</div>
