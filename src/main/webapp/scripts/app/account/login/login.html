<div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="alert alert-danger"
                 ng-show="authenticationError"
                 translate="login.messages.error.authentication">
            </div>

            <h2 class="id"><a ng-click="idlogin()">{{'login.form.idlogin' | translate}}</a></h2>

            <form class="form" role="form">
                <div class="form-group">
                    <label for="username" translate="global.form.username"></label>
                    <input type="text" class="form-control" id="username" ng-model="username">
                </div>
                <div class="form-group">
                    <label for="password" translate="login.form.password"></label>
                    <input type="password" class="form-control" id="password" ng-model="password">
                </div>
                <button type="submit" class="btn btn-primary" ng-click="login()" translate="login.form.button"></button>
            </form>
        </div>
    </div>
</div>
