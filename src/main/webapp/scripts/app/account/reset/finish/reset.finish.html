<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h1 translate="reset.finish.title"></h1>

        <div class="alert alert-danger" translate="reset.finish.messages.keymissing" ng-show="keyMissing">
        </div>

        <div class="alert alert-warning" ng-hide="success || keyMissing">
            <p translate="reset.finish.messages.info"></p>
        </div>

        <div class="alert alert-danger" ng-show="error">
            <p translate="reset.finish.messages.error"></p>
        </div>

        <div class="alert alert-success" ng-show="success">
            <p translate="reset.finish.messages.success"></p>
        </div>

        <div class="alert alert-danger" ng-show="doNotMatch" translate="global.messages.error.dontmatch">
        </div>

        <div ng-hide="keyMissing">
            <form ng-show="!success" name="form" role="form" novalidate ng-submit="finishReset()" show-validation>
                <div class="form-group">
                    <label translate="global.form.newpassword"></label>
                    <input type="password"
                           class="form-control"
                           name="password"
                           ng-model="resetAccount.password"
                           ng-minlength=5
                           ng-maxlength=50
                           required>

                    <div ng-show="form.password.$dirty && form.password.$invalid">
                        <p class="help-block"
                           ng-show="form.password.$error.required"
                           translate="global.messages.validate.newpassword.required">
                        </p>

                        <p class="help-block"
                           ng-show="form.password.$error.minlength"
                           translate="global.messages.validate.newpassword.minlength">
                        </p>

                        <p class="help-block"
                           ng-show="form.password.$error.maxlength"
                           translate="global.messages.validate.newpassword.maxlength">
                        </p>
                    </div>
                    <password-strength-bar password-to-check="resetAccount.password"></password-strength-bar>
                </div>

                <div class="form-group">
                    <label translate="global.form.confirmpassword"></label>
                    <input type="password"
                           class="form-control"
                           name="confirmPassword"
                           ng-model="confirmPassword"
                           ng-minlength=5
                           ng-maxlength=50
                           required>

                    <div ng-show="form.confirmPassword.$dirty && form.confirmPassword.$invalid">
                        <p class="help-block"
                           ng-show="form.confirmPassword.$error.required"
                           translate="global.messages.validate.confirmpassword.required">
                        </p>

                        <p class="help-block"
                           ng-show="form.confirmPassword.$error.minlength"
                           translate="global.messages.validate.confirmpassword.minlength">
                        </p>

                        <p class="help-block"
                           ng-show="form.confirmPassword.$error.maxlength"
                           translate="global.messages.validate.confirmpassword.maxlength">
                        </p>
                    </div>
                </div>
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary"
                        translate="reset.finish.form.button">Reset Password
                </button>
            </form>
        </div>
    </div>
</div>
