<div class="row" ng-if="readingPage.audioSha">
    <div class="col-lg-12">
        <ng-playback sha="readingPage.audioSha" rate="0.9"></ng-playback>
    </div>
</div>
<div class="row vertical-align" ng-show="reading">
    <div class="col-lg-3">
        <button type="button"
                ui-sref="reading"
                class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;
            {{'global.messages.action.back' | translate}}
        </button>
        <button ng-if="isReadingEditAllowed(reading)"
                ui-sref="reading.edit({id:reading.id})"
                class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-pencil"></span>
            {{'global.messages.action.edit' | translate}}
        </button>
    </div>
    <div class="col-lg-6 text-center">
        <h3>「{{reading.title}}」</h3>
    </div>
    <div class="col-lg-3 text-right">
        <h4>{{reading.author}}</h4>
    </div>
</div>
<div class="row" style="margin-left:-10px;" ng-if="readingPage">
    <table class="table table-striped reading-rows">
        <tbody>
        <tr ng-repeat="item in readingPage.rows">
            <td class="left">{{item[0]}}</td>
            <td class="right">{{item[1]}}</td>
        </tr>
        </tbody>
    </table>
</div>

<div class="row" ng-if="reading.pages">
    <uib-pagination direction-links="false"
                total-items="reading.pages.length"
                ng-model="currentPage"
                ng-change="setPage(currentPage)"
                items-per-page="1"></uib-pagination>
</div>

<div class="row">
    <button type="button"
            ui-sref="reading"
            class="btn btn-default btn-sm">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;
        {{'global.messages.action.back' | translate}}
    </button>
</div>
