<div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="alert alert-danger" ng-show="authenticationError" translate="login.messages.error.authentication">
                <strong>Authentication failed!</strong> Please check your credentials and try again.
            </div>
            <form class="form" role="form">
                <div class="form-group">
                    <label for="username" translate="global.form.username">Login</label>
                    <input type="text" class="form-control secure" id="username"
                           placeholder="{{'global.form.username.placeholder' | translate}}" ng-model="username">
                </div>
                <div class="form-group">
                    <label for="password" translate="login.form.password">Password</label>
                    <input type="password" class="form-control" id="password"
                           placeholder="{{'login.form.password.placeholder' | translate}}"
                           ng-model="password">
                </div>
                <div class="form-group">
                    <label for="rememberMe" style="float:left;margin-right: 10px;">
                        {{"login.form.rememberme" | translate}}
                    </label>
                    <input type="checkbox" class="checkbox" id="rememberMe"
                           ng-model="rememberMe" checked>
                </div>
                <button type="submit" class="btn btn-primary" ng-click="login()"
                        translate="login.form.button">Authenticate</button>
            </form>
            <!--
            <p></p>
            <div class="alert alert-warning" style="margin-top:20px" translate="global.messages.info.register"></div>
            -->
        </div>
    </div>
</div>
