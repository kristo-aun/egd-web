<div>

    <h2 translate="tofu.home.title"></h2>

    <div class="modal fade" id="saveTofuModal" tabindex="-1" role="dialog" aria-labelledby="myTofuLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-lg">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="update()" show-validation>

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h2 class="modal-title" id="myTofuLabel" translate="tofu.detail.title">
                            {{'tofu.detail.title' | translate}}
                            {{tofu.id}} - {{tofu.word}}
                        </h2>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <div class="japanese" style="font-size: 4em">{{tofu.sentence}}</div>

                            hint - {{tofu.sentenceHint}}
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control"
                                   placeholder="{{'tofu.grid.translation' | translate}}"
                                   name="sentence"
                                   ng-model="tofu.translation.translation" required ng-pattern="/^[a-zA-Z0-9õäöüÕÄÖÜ.,?!_ ]*$/">

                            <div ng-show="editForm.sentence.$invalid">
                                <p class="help-block"
                                   ng-show="editForm.sentence.$error.pattern"
                                   translate="global.messages.validation.pattern"
                                   translate-value-pattern="^[a-zA-Z0-9õäöüÕÄÖÜ.,?!]*$">
                                </p>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
                            translate="global.messages.action.cancel"></span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span
                            translate="global.messages.action.save"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <div class="row" style="margin-left:16px">
            <egd-pagination page="page"
                            limit="limit"
                            links="links"
                            load-page="loadPage"
                            hide-if-limit-count="totalCount"></egd-pagination>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th style="width: 80px;">ID</th>
                <th style="width: 200px;" translate="tofu.grid.word"></th>
                <th style="width: 450px;" translate="tofu.grid.sentence"></th>
                <th translate="tofu.grid.translation"></th>
                <th style="width: 100px;"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="tofu in tofus">
                <td><a ui-sref="tofuDetail({id:tofu.id})">{{tofu.id}}</a></td>
                <td>{{tofu.word}}</td>
                <td>{{tofu.sentence}}</td>
                <td>{{tofu.translation.translation}}</td>
                <td>
                    <button type="submit"
                            ng-click="show(tofu.id)"
                            class="btn btn-primary">
                        <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span
                        translate="global.messages.action.edit"></span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="row" style="margin-left:16px">
            <egd-pagination page="page"
                            limit="limit"
                            links="links"
                            load-page="loadPage"
                            hide-if-limit-count="totalCount"></egd-pagination>
        </div>
    </div>
</div>
