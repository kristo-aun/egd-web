<div ng-show="field.$dirty && field.$invalid">
    <p class="help-block"
       ng-show="field.$error.required"
       translate="global.messages.validate.required"></p>
    <p class="help-block"
       ng-show="field.$error.email && !field.$error.minlength && !field.$error.maxlength"
       translate="global.messages.validate.email.invalid"></p>
    <p class="help-block" ng-show="field.$error.minlength"
       translate="global.messages.validate.email.minlength"></p>
    <p class="help-block" ng-show="field.$error.maxlength"
       translate="global.messages.validate.email.maxlength"></p>
</div>
