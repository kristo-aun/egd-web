<div class="row" style="padding-top:40px">
    <div class="col-md-4 col-md-offset-2" style="border-right:1px solid rgba(0,0,0,0.2);padding-right:20px;">
        <ng-message-danger show="authenticationError" i18n="'login.messages.error.authentication'"></ng-message-danger>

        <form ng-submit="login($event)" class="form" name="form" role="form" novalidate show-validation>
            <div class="form-group">
                <label for="username" translate="global.label.username"></label>
                <input type="text"
                       class="form-control"
                       id="username"
                       ng-model="username"
                       ng-minlength=5
                       ng-maxlength=50
                       ng-pattern="/^[a-z0-9]*$/"
                       required>
            </div>
            <div class="form-group">
                <label for="password" translate="global.label.password"></label>
                <input type="password"
                       class="form-control"
                       id="password"
                       ng-model="password">
            </div>
            <button type="submit" class="btn btn-primary" translate="login.form.button"></button>
        </form>
        <p></p>
        <div class="alert alert-warning">
            <a ui-sref="resetRequest" translate="login.password.forgot"></a>
        </div>
        <div class="alert alert-warning" translate="global.messages.info.register" style="margin-top:15px"></div>
    </div>

    <div class="col-md-4" style="margin-left:20px;">
        <a class="btn btn-block btn-social btn-facebook"
           style="margin-top:23px;"
           href="/auth/facebook?scope=public_profile,email">
            <i class="fa fa-facebook"></i>
            <span translate="login.social.facebook"></span>
        </a>
        <!--
        <a class="btn btn-block btn-social btn-google"
           style="margin-top:40px;"
           href="/auth/google?scope=https://www.googleapis.com/auth/userinfo.profile%20https://www.googleapis.com/auth/userinfo.email">
            <i class="fa fa-google"></i>
            <span translate="login.social.google"></span>
        </a>
        -->
        <!--
        <a class="btn btn-block btn-social btn-twitter"
           style="margin-top:40px;"
           href="/auth/twitter?scope=public_profile,email">
            <i class="fa fa-twitter"></i>
            <span translate="login.social.twitter"></span>
        </a>
        -->
    </div>
</div>
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <a ui-sref="tos" class="btn btn-block btn-info">
            <h4>{{'global.label.tos' | translate}}</h4>
        </a>
    </div>
</div>
