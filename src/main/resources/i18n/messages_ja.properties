# Welcome e-mail
email.welcome.title=「エストに顎です」へようこそ
email.welcome.greeting=Dear {0},
email.welcome.greeting-sub=You have signed up to エストに顎です
email.welcome.main-goal=<a href="http://momo.koodur.com">エストに顎です's</a> main goal is to offer innovative Japanese learning tools that are ease-of-use and save time.
email.welcome.things-you-can-do=Here are some new things you can do on the site:
email.welcome.tofu-title=Learn Japanese comprehension by translating sentences.
email.welcome.tofu-detail=The magnificent <a href="http://store.tofugu.com/shop/4500-japanese-sentences">4500WANIKANI</a> collection created by Tofugu consists of 4500 of the most common Japanese words. Each word comes with an example sentence and your task is to translate these sentences as best as you can. If you get in trouble, translation from Microsoft Translator Service is just one click away.
email.welcome.karabooke-title=Read the story out loud.
email.welcome.karabooke-detail=This almost like karaoke, only without music. Instead, there is a native nattaror reading out a story.
email.welcome.test-title=Build kanji tests suitable to your own level.
email.welcome.test-detail=By combining vocabulary lists and well-known kanji indexes such as <a href="http://www.jlptstudy.com">JLPT</a>, <a href="https://en.wikipedia.org/wiki/List_of_jōyō_kanji">Jōyō</a> and <a href="http://ziggr.com/heisig/">Heisig</a>, you can generate a test that only includes kanjis you are familiar with.
email.welcome.finally=Finally, if you can read Estonian, please spend 5 minutes filling out <a href="https://docs.google.com/forms/d/1Z2qLFNftiOqQEhnSXg86MJMcJhe1UOTEi5uWySKj50s/viewform"><span style="color:red;">this Google Form</span></a>, telling us about your Japanese level and expectations for the site. It will help us come up with new applications tailored to your level.
email.welcome.ending=Thanks for joining!
email.welcome.signature=エストに顎です
email.welcome.about=The EGD Japanese-Estonian dictionary was initially built by combining resources from <a href="http://www.edrdg.org/jmdict/j_jmdict.html">JMDict</a>, <a href="http://web.zone.ee/jatik/">Jatik</a> and others. The dictionary is now being developed by hand. As of July 2015, it contained Japanese-Estonian translations for more than 14,000 entries, representing ~25,000 unique headword-reading combinations. There are more than 170,000 entries in JMdict.
email.welcome.license=エストに顎です is open source. The <a href="https://github.com/esutoniagodesu/egd-web">public git repository</a> and the repositories of related projects can be found at <a href="https://github.com/esutoniagodesu">GitHub</a>. Development is done on Redmine project management software. The development process and other relevant information is described in the <a href="https://github.com/esutoniagodesu/egd-web/wiki">Wiki</a>. Bugs are tracked on GitHub's <a href="https://github.com/esutoniagodesu/egd-web/issues">issue tracker</a>.
email.welcome.development=EGD's public repositories are distributed under the terms of the <a href="http://www.gnu.org/copyleft/gpl.html"> GNU General Public License</a> (or GPL), which means anyone is free to download and share them with others. The Estonian translations are not part of public domain due to 3rd party depenencies. Sorry.
email.welcome.prolog=If you received this message in error and did not sign up for エストに顎です, please forward this email to esutoniagodesu@gmail.com.

