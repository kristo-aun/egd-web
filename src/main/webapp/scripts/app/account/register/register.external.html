<div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">

            <form ng-show="status != 'failed' && status != 'success'" name="form" role="form"
                  novalidate ng-submit="register()" show-validation>
                <p translate="register.form.external.confirm"></p>

                <div class="text-center">
                    <strong>{{registerAccount.firstName}} {{registerAccount.lastName}}
                        {{registerAccount.email}}</strong>
                </div>
                <br/>
                <button type="submit"
                        ng-disabled="form.$invalid"
                        class="btn btn-primary"
                        translate="register.form.button">
                </button>
            </form>
        </div>
    </div>
</div>
