<div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h2 translate="settings.title" translate-values="{username: '{{settingsAccount.login}}'}"></h2>

            <div class="alert alert-success" ng-show="success" translate="settings.messages.success"></div>
            <div class="alert alert-danger" ng-show="errorEmailExists"
                 translate="settings.messages.error.emailexists"></div>
            <div class="alert alert-danger" ng-show="error" translate="settings.messages.error.fail"></div>

            <form name="form" role="form" novalidate ng-submit="save()" show-validation>

                <div class="form-group">
                    <label translate="settings.form.firstname"></label>
                    <input type="text" class="form-control" name="firstName"
                           ng-model="settingsAccount.firstName"
                           ng-minlength=1 ng-maxlength=50 required maxlength="50">

                    <div ng-show="form.firstName.$dirty && form.firstName.$invalid">
                        <p class="help-block"
                           ng-show="form.firstName.$error.required"
                           translate="settings.messages.validate.firstname.required">
                        </p>

                        <p class="help-block"
                           ng-show="form.firstName.$error.minlength"
                           translate="settings.messages.validate.firstname.minlength">
                        </p>

                        <p class="help-block"
                           ng-show="form.firstName.$error.maxlength"
                           translate="settings.messages.validate.firstname.maxlength">
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <label translate="settings.form.lastname"></label>
                    <input type="text" class="form-control" name="lastName"
                           ng-model="settingsAccount.lastName"
                           ng-minlength=1 ng-maxlength=50 required maxlength="50">

                    <div ng-show="form.lastName.$dirty && form.lastName.$invalid">
                        <p class="help-block"
                           ng-show="form.lastName.$error.required"
                           translate="settings.messages.validate.lastname.required">
                        </p>

                        <p class="help-block"
                           ng-show="form.lastName.$error.minlength"
                           translate="settings.messages.validate.lastname.minlength">
                        </p>

                        <p class="help-block"
                           ng-show="form.lastName.$error.maxlength"
                           translate="settings.messages.validate.lastname.maxlength">
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <label translate="global.form.email"></label>
                    <input type="email" class="form-control" name="email"
                           ng-model="settingsAccount.email"
                           ng-minlength=5 ng-maxlength=100 required maxlength="100">

                    <div ng-show="form.email.$dirty && form.email.$invalid">
                        <p class="help-block"
                           ng-show="form.email.$error.required"
                           translate="global.messages.validate.email.required">
                        </p>

                        <p class="help-block"
                           ng-show="form.email.$error.email"
                           translate="global.messages.validate.email.invalid">
                        </p>

                        <p class="help-block"
                           ng-show="form.email.$error.minlength"
                           translate="global.messages.validate.email.minlength">
                        </p>

                        <p class="help-block"
                           ng-show="form.email.$error.maxlength"
                           translate="global.messages.validate.email.maxlength">
                        </p>
                    </div>
                </div>

                <button type="submit"
                        ng-disabled="form.$invalid"
                        class="btn btn-primary"
                        translate="settings.form.button">
                </button>
            </form>
        </div>
    </div>
</div>
