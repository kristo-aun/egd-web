<div>

    <h2>Articles</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveArticleModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Article
    </button>
    <div class="modal fade" id="saveArticleModal" tabindex="-1" role="dialog" aria-labelledby="myArticleLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myArticleLabel">Create or edit a Article</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="article.id" readonly>
                        </div>

                        <div class="form-group">
                            <label>Author</label>
                            <input type="text" class="form-control"
                                   ng-model="article.author">
                        </div>
                        <div class="form-group">
                            <label>Copyright</label>
                            <input type="text" class="form-control"
                                   ng-model="article.copyright">
                        </div>
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" class="form-control"
                                   ng-model="article.title">
                        </div>
                        <div class="form-group">
                            <label>TranscriptLang</label>
                            <input type="text" class="form-control"
                                   ng-model="article.transcriptLang">
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span> Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Author</th>
                    <th>Copyright</th>
                    <th>Title</th>
                    <th>TranscriptLang</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="article in articles">
                    <td>{{article.id}}</td>
                    <td>{{article.author}}</td>
                    <td>{{article.copyright}}</td>
                    <td>{{article.title}}</td>
                    <td>{{article.transcriptLang}}</td>
                    <td>
                        <button type="submit"
                                ng-click="update(article.id)"
                                class="btn btn-default">
                            <span class="glyphicon glyphicon-pencil"></span> Edit
                        </button>
                        <button type="submit"
                                ng-click="delete(article.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span> Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
