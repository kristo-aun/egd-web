<div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">

            <form ng-show="status != 'failed' && status != 'success'" name="form" role="form"
                  novalidate ng-submit="register()" show-validation>



                <div class="panel panel-default">
                    <div class="panel-heading">
                        <span class="btn btn-social btn-{{externalProvider}}">
                            <i class="fa fa-{{externalProvider}}"></i>&nbsp;&nbsp;
                        </span>
                        <span style="margin-left:10px">
                            {{'register.form.signup-using-' + externalProvider | translate}}
                        </span>
                    </div>

                    <div class="panel-body">
                        <table class="table no-thead">
                            <tr>
                                <td style="width:200px;border-top:0;" translate="global.label.name"></td>
                                <td style="border-top:0;">{{registerAccount.firstName}} {{registerAccount.lastName}}</td>
                            </tr>
                            <tr>
                                <td translate="global.label.email"></td>
                                <td>{{registerAccount.email}}</td>
                            </tr>
                        </table>
                    </div>

                </div>
                <button type="submit"
                        ng-disabled="form.$invalid || !registerAccount.accountExternals"
                        class="btn btn-primary"
                        translate="register.form.button">
                </button>
            </form>
        </div>
    </div>
</div>
