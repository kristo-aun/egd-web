<div class="row" style="padding-top:40px">
    <div class="col-md-4 col-md-offset-2" style="border-right:1px solid rgba(0,0,0,0.2);padding-right:20px;">
        <ng-message-danger show="authenticationError" i18n="login.messages.error.authentication"></ng-message-danger>

        <form class="form" role="form" ng-submit="login($event)">
            <div class="form-group">
                <label for="username" translate="global.label.username"></label>
                <input type="text" class="form-control" id="username" ng-model="username">
            </div>
            <div class="form-group">
                <label for="password" translate="global.label.password"></label>
                <input type="password"
                       class="form-control"
                       id="password"
                       ng-model="password">
            </div>
            <div class="form-group">
                <label for="rememberMe">
                    <input type="checkbox" id="rememberMe" ng-model="rememberMe" checked>
                    <span translate="login.form.rememberme"></span>
                </label>
            </div>
            <button type="submit" class="btn btn-primary" translate="login.form.button"></button>
        </form>
        <p></p>
        <div class="alert alert-warning">
            <a ui-sref="requestReset" translate="login.password.forgot"></a>
        </div>
        <div class="alert alert-warning" translate="global.messages.info.register"></div>
    </div>

    <div class="col-md-4" style="margin-left:20px;">
        <jh-social type='block'
                   style="margin-top: 23px;"
                   create-auth-link
                   external-account-provider="'facebook'">{{'login.social.facebook' | translate}}</jh-social>
        <jh-social type='block'
                   style="margin-top: 40px;"
                   create-auth-link
                   external-account-provider="'google'">{{'login.social.google' | translate}}</jh-social>
    </div>
</div>
