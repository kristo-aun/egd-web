<div ng-cloak id="request">
    <div id="dictSearchWR" ng-controller="DictController">
        <form ng-submit="showResult()">
            <div id="dictPhraseWR">
                <input type="text"
                       class="k-textbox"
                       placeholder="{{'global.label.word' | translate}}"
                       phrase-autocomplete
                       ng-model="phrase"
                       lang="{{slng}}"
                       value="{{phrase}}"
                       on-select="setPhrase(q)"
                       min-length="2"/>
                <button id="dictSearchSubmit" class="k-button" translate="global.label.search" type="submit"></button>
                <button id="dictSearchClear" class="k-button" ng-click="onPhraseClear()">‚Üê</button>
            </div>
            <div id="phraseLangWR">
                <div style="margin-left:5px">
                    <label for="dictSearchLangEt" translate="dictionary.search.et"></label>
                    <input type="radio" ng-model="slng" id="dictSearchLangEt" value="et"/>
                </div>
                <div>
                    <label for="dictSearchLangJp" translate="dictionary.search.jp"></label>
                    <input type="radio" ng-model="slng" id="dictSearchLangJp" value="jp" checked/>
                </div>
            </div>
            <div ng-if="slng == 'jp'" id="hiraganaKeysWR" kana-keys on-click="appendToPhrase(letter)"></div>
            <div ng-if="slng == 'et'" id="estonianKeysWR" estonian-keys on-click="appendToPhrase(letter)"></div>
        </form>
    </div>
</div>

<div class="response" ng-if="gridJpMode">
    <grid-jp  lang="{{slng}}" q="{{phrase}}"/>
</div>

<div class="response" ng-if="gridEtMode">
    <grid-et lang="{{slng}}" q="{{phrase}}"/>
</div>
