<div>
    <button ng-if="!isAnonymous()" class="btn btn-primary" ng-click="create()">
        <span class="glyphicon glyphicon-flash"></span>
        {{'global.messages.action.create' | translate}}
    </button>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="reading.grid.author"></th>
                <th translate="reading.grid.title"></th>
                <th translate="reading.grid.bodyLang"></th>
                <th translate="reading.grid.transcriptLang"></th>
                <th translate="reading.grid.tags"></th>

                <th style="width: 200px;"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="reading in readings">
                <td><a ui-sref="readingDetail({id:reading.id})">{{reading.title}}</a></td>
                <td>{{reading.author}}</td>
                <td>{{'global.language.' + reading.bodyLang | translate}}</td>
                <td>{{'global.language.' + reading.transcriptLang | translate}}</td>
                <td>{{reading.tags | arrayToString}}</td>

                <td style="text-align: right;">
                    <button ng-if="isReadingUpdateAllowed(reading)"
                            ng-click="open(reading.id)"
                            class="btn btn-default">
                        <span class="glyphicon glyphicon-pencil"></span>
                        {{'global.messages.action.edit' | translate}}
                    </button>
                    <button ng-if="isReadingDeleteAllowed(reading)"
                            ng-really-message="{{'grid.confirm' | translate}}"
                            ng-really-click="delete(reading.id)"
                            class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove-circle"></span>
                        {{'global.messages.action.delete' | translate}}
                    </button>
                    <button ng-if="isAnonymous()"
                            ng-click="open(reading.id)"
                            class="btn btn-default">
                        <span class="glyphicon glyphicon-pencil"></span>
                        {{'global.messages.action.open' | translate}}
                    </button>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="row" style="margin-left:16px">
            <ng-pagination page="page"
                           limit="limit"
                           links="links"
                           load-page="loadPage"
                           hide-if-limit-count="totalCount"></ng-pagination>
        </div>
    </div>
</div>
