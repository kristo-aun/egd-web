<div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1 translate="reset.request.title"></h1>

            <div class="alert alert-danger" translate="reset.request.messages.notfound" ng-show="errorEmailNotExists"></div>
            <div class="alert alert-warning" ng-hide="success">
                <p translate="reset.request.messages.info"></p>
            </div>
            <div class="alert alert-success" ng-show="success == 'OK'"></div>

            <form ng-show="!success" name="form" role="form" novalidate ng-submit="requestReset()" show-validation>
                <div class="form-group">
                    <label translate="global.label.email"></label>
                    <input type="email"
                           class="form-control"
                           name="email"
                           ng-model="resetAccount.email"
                           ng-minlength=5
                           ng-maxlength=100
                           required>
                    <ng-validate-email field="form.email"></ng-validate-email>
                </div>
                <button type="submit"
                        ng-disabled="form.$invalid"
                        class="btn btn-primary"
                        translate="reset.request.form.button">
                </button>
            </form>
        </div>
    </div>
</div>
